image: gitlab-registry.cern.ch/acts/machines/slc6:latest

stages:
    - build
    - test
    - check
    - deploy

variables:
    CMAKE_ARGS: -GNinja -DBUILD_DD4HEP_PLUGIN=on -DBUILD_MATERIAL_PLUGIN=on -DBUILD_TGEO_PLUGIN=on -DBUILD_INTEGRATION_TESTS=on -DSUPPRESS_LIBRARY_WARNINGS=on
    DEFAULT_BUILDDIR: build_slc6_gcc
    CMAKE_BUILD_CMD: ninja -j2

before_script:
    # CI executor uses fail on error by default
    # setup scripts do not like that
    - set +e && source CI/setup_lcg89.sh; set -e

build_slc6_gcc:
    stage: build
    tags: [cvmfs]
    script:
        - mkdir build_slc6_gcc
        - cd build_slc6_gcc
        - CXX=g++ cmake ${CMAKE_ARGS} -DCMAKE_BUILD_TYPE=Debug ..
        - ${CMAKE_BUILD_CMD}
        - find . -name "*.o" -delete
    artifacts:
        paths:
            - build_slc6_gcc
        expire_in: 6 hours

unit_tests_slc6_gcc:
    stage: test
    dependencies: [build_slc6_gcc]
    tags: [cvmfs]
    script:
        - cmake --build build_slc6_gcc -- test
    artifacts:
        paths:
            - build_slc6_gcc
        expire_in: 6 hours

integration_tests_slc6_gcc:
    stage: test
    dependencies: [build_slc6_gcc]
    tags: [cvmfs]
    script:
        - cmake --build build_slc6_gcc -- integration_tests

build_slc6_llvm40:
    stage: build
    tags: [cvmfs]
    script:
        - source CI/setup_llvm40.sh
        - mkdir build_slc6_llvm40
        - cd build_slc6_llvm40
        - CXX=clang++ cmake ${CMAKE_ARGS} -DCMAKE_BUILD_TYPE=Release ..
        - ${CMAKE_BUILD_CMD}
        - find . -name "*.o" -delete
    artifacts:
        paths:
            - build_slc6_llvm40
