doc:
    stage: build
    tags: [cvmfs]
    script:
        - mkdir build
        - cd build
        - cmake -GNinja -DBUILD_DOC=on -DBUILD_TESTS=off ..
        - cmake --build . -- doc
    artifacts:
        paths:
            - build/doc/html

coverage:
    stage: check
    tags: [cvmfs]
    coverage: '/^TOTAL.*\s+(\d+\%)$/'
    dependencies:
        - unit_tests_slc6_gcc
    script:
        - cmake --build ${DEFAULT_BUILDDIR} -- coverage
    artifacts:
        paths:
            - ${DEFAULT_BUILDDIR}/coverage

format:
    stage: check
    image: gitlab-registry.cern.ch/acts/machines/check:latest
    before_script: []
    dependencies: []
    script:
        - CI/check_format .
    artifacts:
        paths:
          - changed
        when: on_failure

license:
    image: python:alpine3.6
    stage: check
    before_script: []
    dependencies: []
    script:
        - CI/check_license.py .

deploy_to_website:
    stage: deploy
    dependencies: [doc]
    script:
       - unset PYTHONHOME
       - echo "$ATSJENKINS_PASSWORD" | kinit atsjenkins@CERN.CH 2>&1 >/dev/null
       - CI/deploy_tag . build/doc/html "acts-developers@cern.ch acts-users@cern.ch"
    only:
       - tags 
