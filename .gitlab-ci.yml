variables:
  CCACHE_DIR: ${CI_PROJECT_DIR}/ccache
  CCACHE_MAXSIZE: 2G
  CCACHE_KEY_SUFFIX: r2
  CTEST_OUTPUT_ON_FAILURE: 1

  SPACK_VERSION: v1.0.2
  SPACK_REPO_VERSION: v2025.07.0

  LOCKFILE_CACHE_DIR: ${CI_PROJECT_DIR}/spack_lockfile_cache

  DEPENDENCY_TAG: v19.0.0

  MODEL_STORAGE: ${CI_PROJECT_DIR}/ci_models

.ccache_base:
  cache:
    - key: ccache-${CI_JOB_NAME}-${CCACHE_KEY_SUFFIX}-${REPO_SLUG}_${HEAD_REF}
      fallback_keys:
        - ccache-${CI_JOB_NAME}-${CCACHE_KEY_SUFFIX}-https://github.com/acts-project/acts.git-main
      when: always
      paths:
        - ${CCACHE_DIR}

.spack_cache:
  cache:
   - key:
       files:
         - CI/dependencies/setup_spack.sh
       prefix: spack_${SPACK_VERSION}_${SPACK_REPO_VERSION}
     paths:
      - spack
      - .spack
   - key:
       files:
        - spack_lockfile_cache/digest.txt
       prefix: spack_lockfile_
     paths:
      - spack_lockfile_cache

.spack_cleanup:
  after_script:
    - rm -rf spack/.git spack/opt spack/var/spack/cache
    - find spack -type f -name "*.pyc" -delete || true

build_gnn_cpu:
  stage: build
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404_gnn:83
  tags:
    - large

  cache:
   - !reference [.ccache_base, cache]
   - !reference [.spack_cache, cache]

  script:
    - export PATH=/usr/local/sbin:/usr/sbin:/sbin:$PATH
    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - |
      CI/dependencies/setup.sh -c g++ -e .env
      source .env

    - cd ..
    - mkdir build
    # Here we only do a minimal build without examples to save resources
    - >
      cmake -B build -S src
      --preset=gitlab-ci-gnn
      -DACTS_GNN_ENABLE_CUDA=OFF
      -DACTS_GNN_ENABLE_MODULEMAP=OFF

    - ccache -z
    - cmake --build build -- -j8
    - ccache -s

  after_script:
   - !reference [.spack_cleanup, after_script]

build_gnn:
  stage: build
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404_gnn:83
  tags:
    - large

  cache:
   - !reference [.ccache_base, cache]
   - !reference [.spack_cache, cache]

  artifacts:
    paths:
      - boost-install/
      - build/
    exclude:
      - build/**/*.o
      - build/bin/ActsIntegrationTest*
    expire_in: 6 hours

  script:
    - export PATH=/usr/local/sbin:/usr/sbin:/sbin:$PATH
    - export PATH=/usr/local/nvidia/bin:/usr/local/cuda/bin:$PATH
    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - |
      CI/dependencies/setup.sh -c g++ -e .env
      source .env
    - cd ..
    - mkdir build
    - >
      cmake -B build -S src
      --preset=gitlab-ci-gnn

    - ccache -z
    - cmake --build build -- -j8
    - ccache -s

  after_script:
   - !reference [.spack_cleanup, after_script]

test_gnn_unittests:
  stage: test
  needs:
    - build_gnn
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404_gnn:83
  tags:
    - docker-gpu-nvidia

  cache:
   - !reference [.spack_cache, cache]
  script:

    - apt-get update -y
    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - |
      CI/dependencies/setup.sh -c g++ -e .env
      source .env
    - cd ..
    - ctest --test-dir build -R "(Gnn|ConnectedComponentsCuda|JunctionRemoval|Tensor)"

  after_script:
   - !reference [.spack_cleanup, after_script]

test_gnn_python:
  stage: test
  needs:
    - build_gnn
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404_gnn:83
  tags:
    - docker-gpu-nvidia

  cache:
   - !reference [.spack_cache, cache]

  script:
    - apt-get update -y
    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - nvidia-smi
    - |
      CI/dependencies/setup.sh -c g++ -e .env
      source .env
    - CI/dependencies/download_models.sh
    - ls ${MODEL_STORAGE}
    - apt-get install tree
    - tree ${MODEL_STORAGE}
    - source ../build/this_acts_withdeps.sh
    - python3 -m pip install -r Python/Examples/tests/requirements.txt
    # There is not yet a proper test for the ModuleMap, but we can at least ensure that it is present and can be imported
    - python3 -c "from acts.examples.gnn import ModuleMapCuda"
    - pytest -rfExw -k torch -v --collect-only
    - pytest -rFExw -k gpu -v # For now only test torch GPU pipeline

  after_script:
   - !reference [.spack_cleanup, after_script]

build_gnn_tensorrt:
  stage: build
  image: ghcr.io/acts-project/ubuntu2404_tensorrt:83

  cache:
