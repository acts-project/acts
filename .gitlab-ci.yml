build_linux_ubuntu:
  stage: build
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404:83

  cache:
   - !reference [.ccache_base, cache]
   - !reference [.spack_cache, cache]

  artifacts:
    paths:
      - build/
    exclude:
      - build/bin/ActsUnitTest*
      - build/bin/ActsIntegrationTest*
      - build/**/*.o
    expire_in: 1 day

  script:
    - git clone $CLONE_URL src

    - cd src
    - git checkout $HEAD_SHA

    - cd ..

    - |
      src/CI/dependencies/setup.sh -c g++ -e .env
      source .env

    - mkdir build
    - >
      cmake -B build -S src
      --preset=gitlab-ci
      -DACTS_BUILD_PLUGIN_ONNX=ON

    - ccache -z
    - cmake --build build -- -j8
    - ccache -s

    - ctest --test-dir build -j$(nproc)
    - cmake --build build --target integrationtests

    # Install main project
    - cmake --install build

    # Downstream configure
    - >
      cmake -B build-downstream -S src/Tests/DownstreamProject
      -GNinja
      -DCMAKE_BUILD_TYPE=Release
      -DCMAKE_CXX_FLAGS=-Werror
      -DCMAKE_PREFIX_PATH="${INSTALL_DIR}"

    # Downstream build
    - cmake --build build-downstream

    # Downstream run
    - ./build-downstream/bin/ShowActsVersion

  after_script:
   - !reference [.spack_cleanup, after_script]

linux_test_examples:
  stage: test
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404:83
  needs: [build_linux_ubuntu]

  cache:
   - !reference [.spack_cache, cache]

  script:
    - apt-get update && apt-get install -y git-lfs

    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - |
      CI/dependencies/setup.sh -c g++ -e .env -f
      source .env
    - cd ..

    - source build/this_acts_withdeps.sh
    - cd src
    - pytest -rfExw -k "not gnn" -v

  after_script:
   - !reference [.spack_cleanup, after_script]

linux_physmon:
  stage: test
  needs: [build_linux_ubuntu]
  image: registry.cern.ch/ghcr.io/acts-project/ubuntu2404:83

  artifacts:
    when: always
    paths:
      - src/physmon
    expire_in: 1 week

  cache:
   - !reference [.spack_cache, cache]

  script:
    - apt-get update && apt-get install -y git-lfs time

    - git clone $CLONE_URL src
    - cd src
    - git checkout $HEAD_SHA
    - |
      CI/dependencies/setup.sh -c g++ -e .env -f
      source .env
    - cd ..

    - git config --global safe.directory "$GITHUB_WORKSPACE"
    - source build/this_acts_withdeps.sh
    - cd src
    - CI/physmon/phys_perf_mon.sh all physmon

  after_script:
   - !reference [.spack_cleanup, after_script]

