name: Checks

on:
  push:
  pull_request:
    branches:
      - master
      - 'release/**'

jobs:
  format:
    runs-on: ubuntu-latest
    container: gitlab-registry.cern.ch/acts/machines/format8:v2
    steps:
      - uses: actions/checkout@v2
      - name: Check
        run: CI/check_format .
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: changed
          path: changed
  license:
    runs-on: ubuntu-latest
    container: python:alpine3.6
    steps:
      - uses: actions/checkout@v2
      - name: Check
        run: >
          apk add --no-cache git
          && CI/check_license.py . --exclude "*thirdparty/*"
  include_guards:
    runs-on: ubuntu-latest
    container: python:alpine3.6
    steps:
      - uses: actions/checkout@v2
      - name: Check
        run: >
          CI/check_include_guards.py . --fail-global --exclude "*thirdparty/*"
