---
schema_version: 1
options:
  getSyntax: True
  exposePODMembers: False
  includeSubfolder: True

components:


    ActsPodioEdm::Surface:
      Members:
        - int surfaceType
        - int boundsType
        - uint64_t geometryId
        - uint64_t identifier
        - std::array<double, 10> boundValues
        - uint32_t boundValuesSize
        - std::array<double, 16> transform

    ActsPodioEdm::TrackInfo:
      Members:
        - std::array<double, 6> parameters
        - std::array<double, 36> covariance // local covariance
        - uint32_t tipIndex // index of the outermost track state
        - uint32_t stemIndex // index of the innermost track state
        - unsigned int nMeasurements // number of measurements
        - unsigned int nHoles // number of holes
        - float chi2 // chi squared of the track
        - unsigned int ndf // number of degrees of freedom
        - unsigned int nOutliers // number of outliers
        - unsigned int nSharedHits // number of shared hits

    ActsPodioEdm::TrackStateInfo:
      Members:
        - uint32_t previous
        - uint32_t next

        - uint32_t ipredicted;
        - uint32_t ifiltered;
        - uint32_t ismoothed;

        - std::array<double, 6> measurement
        - std::array<double, 36> measurementCovariance
        - uint32_t measdim;

        - uint32_t ijacobian
        - uint64_t projector
        - bool hasProjector

        - float chi2
        - double pathLength
        - uint64_t typeFlags

        - uint64_t uncalibratedIdentifier

    ActsPodioEdm::BoundParametersInfo:
      Members:
        - std::array<double, 6> values
        - std::array<double, 36> covariance

    ActsPodioEdm::JacobianInfo:
      Members:
        - std::array<double, 36> values

    ActsPodioEdm::ParticleHypothesis:
      Members:
        - uint32_t absPdg
        - float mass
        - float absQ

datatypes:
  ActsPodioEdm::Track:
    Description: "Reconstructed track"
    Author : "Paul Gessinger, CERN"
    Members:
      - ActsPodioEdm::TrackInfo data // local parameters and covariance

      - ActsPodioEdm::Surface referenceSurface // reference surface

      - ActsPodioEdm::ParticleHypothesis particleHypothesis // particle hypothesis

  ActsPodioEdm::TrackState:
    Description: "Local state on a track"
    Author : "Paul Gessinger, CERN"
    Members:
      - ActsPodioEdm::TrackStateInfo data // local information
      - ActsPodioEdm::Surface referenceSurface // reference surface

  ActsPodioEdm::BoundParameters:
    Description: "Local track parameters"
    Author : "Paul Gessinger, CERN"
    Members:
      - ActsPodioEdm::BoundParametersInfo data // parameter information

  ActsPodioEdm::Jacobian:
    Description: "Jacobian matrix from the previous track state to the current one"
    Author : "Paul Gessinger, CERN"
    Members:
      - ActsPodioEdm::JacobianInfo data // the jacobian data


  ActsPodioEdm::Measurement:
    Description: "Local representation of a measurement"
    Author : "Paul Gessinger, CERN"

    Members:
      - std::uint64_t geometryId // the associated surface identifier
    VectorMembers:
      - std::uint16_t indices // the local indices
      - double parameterValues // the measurement parameter value
      - double covarianceValues // the measurement covairance value

    # @TODO: Should map back to the simhit(s) that created it

    OneToOneRelations:
      - edm4hep::SimTrackerHit simHit // the associated simulated hit

    ExtraCode:
      declaration: |
        std::size_t size() const {
          return indices_size();
        }

  ActsPodioEdm::TrackerHitLocal:
    Description: "Sensor-local tracker hit"
    Author: "Paul Gessinger, CERN"
    Members:
    # These are chosen to be compatible with the `edm4hep::TrackerHit` interface
    # (https://github.com/key4hep/EDM4hep/blob/c877c7fadf412db3c1126e7b410d8074a78014f2/edm4hep.yaml#L652-L666V)
    # to allow for potential upstreaming
    - uint64_t cellID                    // ID of the sensor that created this hit
    - int32_t type                       // type of raw data hit, use depends on writer
    - int32_t quality                    // quality bit flag of the hit
    - float time [ns]                    // time of the hit (depends on measurement type)
    - float eDep [GeV]                   // energy deposited on the hit (optional)
    - float eDepError [GeV]              // error measured on EDep (optional)
    - edm4hep::Vector3d position [mm]    // global hit position (depends on measurement type)

    VectorMembers:
      - float measurement // Entries in the measurement value vector
      - float covariance // Entries in the measurement covariance vector. Order is column major
